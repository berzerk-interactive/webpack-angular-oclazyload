<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ui-router</title>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
</head>
<body ng-app="myApp">
  <md-toolbar>
  <div class="md-toolbar-tools">
    <md-button aria-label="Go Back">
      Go Back
    </md-button>
    <h2>
      <span>Toolbar with Standard Buttons</span>
    </h2>
    <span flex></span>
    <md-button class="md-raised" aria-label="Learn More">
      Learn More
    </md-button>
    <md-button class="md-fab md-mini" aria-label="Favorite">
      <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<p>
    <a ui-sref="page1">Page 1</a>
    <a ui-sref="page2">Page 2</a>
    <a ui-sref="page3">Page 3</a>
    <a ui-sref="page4">Page 4</a>
</p>
<ui-view></ui-view>
<script src="vendor.bundle.js"></script>
<script src="bundle.js"></script>
</body>
</html>
